syntax = "proto3";

// TODO should be client streaming rpc -- client doesn't need ACK
service Uploader {
    rpc UploadImage(Image) returns (ImageResponse) {}
}

message Image {
    bytes image = 1;
    int32 rows = 2;
    int32 cols = 3;
    int32 type = 4;
}

message ImageResponse {
    bool success = 1;
}
